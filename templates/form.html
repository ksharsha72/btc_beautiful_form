<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Review Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form id="reviewForm" class="needs-validation" novalidate>
            <!-- Project Section -->
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Project Details</h4>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Project Selection</label>
                            <select class="form-select" name="project" required>
                                <option value="">Select Project</option>
                                <option value="project1">Project 1</option>
                                <option value="project2">Project 2</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Sprint</label>
                            <input type="text" class="form-control" name="sprint" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">Start Date</label>
                            <input type="date" class="form-control" name="startDate" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">End Date</label>
                            <input type="date" class="form-control" name="endDate" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Code Review Section -->
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Code Review</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="codeReview" value="pass" required>
                                <label class="form-check-label">Pass</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="codeReview" value="fail">
                                <label class="form-check-label">Fail</label>
                            </div>
                        </div>
                        <div class="col-md-6 approver-section" style="display: none;">
                            <label class="form-label">Approver Name</label>
                            <input type="text" class="form-control" name="approverName">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sonar Qube Report -->
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Sonar Qube Report</h4>
                </div>
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sonarQube" value="pass" required>
                                <label class="form-check-label">Pass</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sonarQube" value="fail">
                                <label class="form-check-label">Fail</label>
                            </div>
                        </div>
                        <div class="col-md-8 sonar-file-section" style="display: none;">
                            <input type="file" class="form-control" name="sonarReport">
                        </div>
                    </div>
                </div>
            </div>

            <!-- VAPT Report -->
            <div class="card mb-4">
                <div class="card-header">
                    <h4>VAPT Report</h4>
                </div>
                <div class="card-body">
                    <input type="file" class="form-control" name="vaptReport" multiple>
                </div>
            </div>

            <!-- Testing Report -->
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Testing Report</h4>
                </div>
                <div class="card-body">
                    <!-- Test Details -->
                    <h5>Test Details</h5>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Total No. of Tests</label>
                            <input type="number" class="form-control" name="totalTests" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">No. of Tests Executed</label>
                            <input type="number" class="form-control" name="testsExecuted" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Tests Passed</label>
                            <input type="number" class="form-control" name="testsPassed" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Tests Failed</label>
                            <input type="number" class="form-control" name="testsFailed" required>
                        </div>
                    </div>

                    <!-- Conditional Approval -->
                    <h5>Approval Type</h5>
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="approvalType" value="conditional" required>
                                <label class="form-check-label">Conditional Approval</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="approvalType" value="nonConditional">
                                <label class="form-check-label">Non-Conditional Approval</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Priority/Severity Issues -->
            <div class="card mb-4 issues-section" style="display: none;">
                <div class="card-header">
                    <h4>Issues Classification</h4>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="priorityIssues">
                                <label class="form-check-label">Priority Issues</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="severityIssues">
                                <label class="form-check-label">Severity Issues</label>
                            </div>
                        </div>
                    </div>

                    <div class="priority-values" style="display: none;">
                        <h5>Priority Values</h5>
                        <div class="row">
                            <div class="col-md-3">
                                <label class="form-label">P0</label>
                                <input type="number" class="form-control" name="p0">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">P1</label>
                                <input type="number" class="form-control" name="p1">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">P2</label>
                                <input type="number" class="form-control" name="p2">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">P3</label>
                                <input type="number" class="form-control" name="p3">
                            </div>
                        </div>
                    </div>

                    <div class="severity-values" style="display: none;">
                        <h5 class="mt-3">Severity Values</h5>
                        <div class="row">
                            <div class="col-md-3">
                                <label class="form-label">S0</label>
                                <input type="number" class="form-control" name="s0">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">S1</label>
                                <input type="number" class="form-control" name="s1">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">S2</label>
                                <input type="number" class="form-control" name="s2">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">S3</label>
                                <input type="number" class="form-control" name="s3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add this section just before the submit button -->
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Reference Links</h4>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">PR URL</label>
                            <input type="url" class="form-control" name="prUrl" placeholder="Enter PR URL" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Commit ID</label>
                            <input type="text" class="form-control" name="commitId" placeholder="Enter Commit ID" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label class="form-label">Redmine URL</label>
                            <input type="url" class="form-control" name="redmineUrl" placeholder="Enter Redmine URL" required>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit and Download PDF</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/form.js') }}"></script>
</body>
</html>
